<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image to PDF ‚Äì Free</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial,sans-serif;background:#0f0f0f;color:#fff;text-align:center;}
.container{max-width:900px;margin:auto;padding:25px;}
.logo img{max-width:220px;margin:20px auto 25px;display:block;}
h1{font-size:28px;margin-bottom:10px;}
p{color:#d1d5db;font-size:16px;line-height:1.6;}
.tool-box{border:2px solid #fff;padding:25px;margin:30px 0;}
input[type=file]{margin-top:15px;}
button{margin-top:20px;padding:14px 28px;font-size:16px;font-weight:bold;background:#16a34a;color:#fff;border:none;cursor:pointer;}
button:hover{opacity:0.9;}
.message{margin-top:15px;font-weight:bold;}
.ad-box{border:2px dashed #555;padding:22px;margin:25px 0;color:#9ca3af;font-size:14px;text-align:center;}
.home-btn{display:inline-block;margin-top:35px;padding:12px 26px;border:2px solid #fff;color:#fff;text-decoration:none;font-weight:bold;}
.home-btn:hover{background:#16a34a;border-color:#16a34a;}
</style>
</head>
<body>
<div class="container">

<div class="logo">
  <img src="https://i.ibb.co/XZgfQQzR/file-0000000024cc7206a8d22dc065915cc1.png" alt="PDF Tools Logo">
</div>

<h1>Image ‚Üí PDF</h1>
<p>Select images (‚â§15 MB each) to convert to a single PDF.</p>

<div class="ad-box">Ad Space (Top)</div>

<div class="tool-box">
  <input type="file" id="images" accept="image/*" multiple>
  <br>
  <button onclick="convertToPDF()">Convert to PDF</button>
  <div id="msg" class="message"></div>
</div>

<div class="ad-box">Ad Space (Bottom)</div>

<a href="https://easyusehub.blogspot.com/p/free-pdf-tools-easyusehub.html?m=1" class="home-btn">üè† Back to Home</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
async function convertToPDF(){
  const { jsPDF } = window.jspdf;
  const files = document.getElementById('images').files;
  const msg = document.getElementById('msg');
  if(!files.length){ msg.innerText="Please select at least 1 image."; return; }

  const pdf = new jsPDF();
  let firstPage=true;

  for(const f of files){
    if(f.size>15*1024*1024){ msg.innerText="‚ùå File "+f.name+" exceeds 15 MB."; return; }

    const imgData = await new Promise(res=>{
      const reader = new FileReader();
      reader.onload = e => res(e.target.result);
      reader.readAsDataURL(f);
    });

    if(!firstPage) pdf.addPage();
    pdf.addImage(imgData,'JPEG',10,10,190,0);
    firstPage=false;
  }

  pdf.save("Converted.pdf");
  msg.innerText="‚úÖ PDF created successfully!";
}
</script>
</body>
</html>
