<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image to PDF ‚Äì Free</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial,sans-serif;background:#0f0f0f;color:#fff;text-align:center;}
.container{max-width:900px;margin:auto;padding:25px;}
.logo img{max-width:220px;margin:20px auto 25px;display:block;}
button{padding:14px 28px;font-size:16px;font-weight:bold;background:#16a34a;color:#fff;border:none;cursor:pointer;margin-top:15px;}
button:hover{opacity:0.9;}
input[type=file]{margin-top:20px;}
.message{margin-top:15px;font-weight:bold;}
.home-btn{display:inline-block;margin-top:35px;padding:12px 26px;border:2px solid #fff;color:#fff;text-decoration:none;font-weight:bold;}
.home-btn:hover{background:#16a34a;border-color:#16a34a;}
</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="logo.png" alt="PDF Tools Logo">
  </div>

  <h1>Image ‚Üí PDF</h1>
  <p>Select image files (‚â§15 MB) to convert to PDF directly in your browser.</p>

  <input type="file" id="images" accept="image/*" multiple>
  <br>
  <button onclick="convertToPDF()">Convert to PDF</button>
  <div id="msg" class="message"></div>

  <a href="index.html" class="home-btn">üè† Back to Home</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
async function convertToPDF(){
  const { jsPDF } = window.jspdf;
  const files = document.getElementById('images').files;
  const msg = document.getElementById('msg');
  if(!files.length){ msg.innerText="Please select at least 1 image."; return; }

  const pdf = new jsPDF();
  let firstPage = true;

  for(const file of files){
    if(file.size > 15*1024*1024){ msg.innerText="‚ùå File "+file.name+" exceeds 15 MB."; return; }

    const imgData = await new Promise((res)=>{
      const reader = new FileReader();
      reader.onload = e=>res(e.target.result);
      reader.readAsDataURL(file);
    });

    if(!firstPage) pdf.addPage();
    pdf.addImage(imgData, 'JPEG', 10, 10, 190, 0);
    firstPage=false;
  }

  pdf.save("Converted.pdf");
  msg.innerText="‚úÖ PDF created successfully!";
}
</script>

</body>
</html>
