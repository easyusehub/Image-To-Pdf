<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image to PDF ‚Äì Free Online Tool</title>
<meta name="description" content="Convert multiple images (JPG, PNG, WEBP) into a single PDF online. Free, fast, browser-based, mobile-friendly, no API key required.">

<style>
body {
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
  text-align:center;
}
.container {
  max-width:600px;
  margin:30px auto;
  padding:20px;
}
.logo img {
  max-width:220px;
  margin-bottom:20px;
}
h1 { font-size:30px; margin-bottom:10px; }
p { color:#d1d5db; font-size:16px; margin-bottom:20px; }
input[type=file] {
  display:block;
  margin:20px auto;
}
button {
  width:100%;
  padding:14px;
  font-size:18px;
  background:#22c55e;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button:disabled { opacity:.6; cursor:not-allowed; }
#status { margin-top:15px; font-weight:bold; }
#download { display:none; margin-top:18px; padding:12px; background:#16a34a; color:#fff; text-decoration:none; border-radius:8px; display:inline-block; }
.home-btn {
  display:inline-block;
  margin-top:30px;
  padding:12px 24px;
  border:2px solid #fff;
  color:#fff;
  text-decoration:none;
  border-radius:8px;
  font-weight:bold;
}
.home-btn:hover { background:#22c55e; border-color:#22c55e; }
.ad-placeholder {
  border:2px dashed #555;
  padding:20px;
  margin:25px 0;
  color:#aaa;
  font-size:14px;
  text-align:center;
  border-radius:6px;
}
</style>
</head>

<body>
<div class="container">

  <!-- Logo -->
  <div class="logo">
    <a href="https://ibb.co/6c1CLL8B" target="_blank">
      <img src="https://i.ibb.co/j9WXsszR/file-000000001c5472088e7de801afddf5f8.png" alt="Image to PDF Logo">
    </a>
  </div>

  <h1>Image to PDF</h1>
  <p>Click "Select Images" to choose your images and convert them into a single PDF. 100% free, works in browser, mobile-friendly.</p>

  <!-- Top Ad Placeholder -->
  <div class="ad-placeholder" id="ad-top">
    Ad Placeholder (Top)
  </div>

  <!-- File Select -->
  <input type="file" id="fileInput" accept="image/*" multiple>
  <button id="convertBtn" disabled>Select Images & Convert to PDF</button>

  <p id="status"></p>
  <a id="download">‚¨á Download PDF</a>

  <!-- Bottom Ad Placeholder -->
  <div class="ad-placeholder" id="ad-bottom">
    Ad Placeholder (Bottom)
  </div>

  <!-- Back Home -->
  <a class="home-btn" href="https://easyusehub.blogspot.com/p/free-pdf-tools-easyusehub.html?m=1">
    üè† Back to PDF Tools
  </a>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
<script>
const fileInput = document.getElementById("fileInput");
const convertBtn = document.getElementById("convertBtn");
const statusText = document.getElementById("status");
const downloadLink = document.getElementById("download");

let images = [];

fileInput.onchange = () => {
  images = Array.from(fileInput.files);
  if(images.length > 0){
    convertBtn.disabled = false;
    statusText.innerText = `${images.length} image(s) selected`;
  } else {
    convertBtn.disabled = true;
    statusText.innerText = "";
  }
};

convertBtn.onclick = async () => {
  if(images.length === 0) return;
  statusText.innerText = "‚è≥ Creating PDF...";
  const pdfDoc = await PDFLib.PDFDocument.create();

  for(const img of images){
    const bytes = await img.arrayBuffer();
    let image;

    if(img.type.includes("png")){
      image = await pdfDoc.embedPng(bytes);
    } else {
      image = await pdfDoc.embedJpg(bytes);
    }

    const page = pdfDoc.addPage([image.width, image.height]);
    page.drawImage(image,{ x:0, y:0, width:image.width, height:image.height });
  }

  const pdfBytes = await pdfDoc.save();
  const blob = new Blob([pdfBytes], {type:"application/pdf"});
  const url = URL.createObjectURL(blob);

  downloadLink.href = url;
  downloadLink.download = "images-to-pdf.pdf";
  downloadLink.style.display = "inline-block";
  statusText.innerText = "‚úÖ PDF ready!";
};
</script>

</body>
</html>
