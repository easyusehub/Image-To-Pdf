<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image to PDF ‚Äì Free Online Tool</title>
<meta name="description" content="Convert images to PDF online. Free, fast, no API, works on mobile & desktop.">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#ffffff;
  text-align:center;
}
.container{
  max-width:600px;
  margin:30px auto;
  padding:20px;
}
.logo img{
  max-width:220px;
  margin-bottom:20px;
}
h1{
  font-size:30px;
  margin-bottom:10px;
}
p{
  color:#d1d5db;
  font-size:16px;
  margin-bottom:25px;
}
.drop-zone{
  border:2px dashed #22c55e;
  padding:35px;
  border-radius:12px;
  cursor:pointer;
  margin-bottom:15px;
}
.drop-zone.active{
  background:#052e16;
}
input[type=file]{
  display:none;
}
button{
  width:100%;
  padding:14px;
  font-size:18px;
  background:#22c55e;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button:disabled{
  opacity:.6;
  cursor:not-allowed;
}
#status{
  margin-top:15px;
  font-weight:bold;
}
#download{
  display:none;
  margin-top:18px;
  padding:12px;
  background:#16a34a;
  color:#fff;
  text-decoration:none;
  border-radius:8px;
  display:inline-block;
}
.home-btn{
  display:inline-block;
  margin-top:30px;
  padding:12px 24px;
  border:2px solid #fff;
  color:#fff;
  text-decoration:none;
  border-radius:8px;
}
.home-btn:hover{
  background:#22c55e;
  border-color:#22c55e;
}
</style>
</head>

<body>
<div class="container">

  <!-- Logo -->
  <div class="logo">
    <a href="https://ibb.co/6c1CLL8B" target="_blank">
      <img src="https://i.ibb.co/j9WXsszR/file-000000001c5472088e7de801afddf5f8.png" alt="Image to PDF Logo">
    </a>
  </div>

  <h1>Image to PDF</h1>
  <p>
    Convert JPG, PNG or WEBP images into a single PDF.
    100% free, no sign-up, works directly in your browser.
  </p>

  <!-- Upload Area -->
  <div class="drop-zone" id="dropZone">
    üìÇ Drag & drop images here or click to select
  </div>
  <input type="file" id="fileInput" accept="image/*" multiple>

  <button id="convertBtn" disabled>üìÑ Convert to PDF</button>

  <p id="status"></p>
  <a id="download">‚¨á Download PDF</a>

  <!-- Back Home -->
  <br>
  <a class="home-btn" href="https://easyusehub.blogspot.com/p/free-pdf-tools-easyusehub.html?m=1">
    üè† Back to PDF Tools
  </a>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
<script>
const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");
const convertBtn = document.getElementById("convertBtn");
const statusText = document.getElementById("status");
const downloadLink = document.getElementById("download");

let images = [];

dropZone.onclick = () => fileInput.click();

dropZone.ondragover = e => {
  e.preventDefault();
  dropZone.classList.add("active");
};

dropZone.ondragleave = () => {
  dropZone.classList.remove("active");
};

dropZone.ondrop = e => {
  e.preventDefault();
  dropZone.classList.remove("active");
  fileInput.files = e.dataTransfer.files;
  handleFiles();
};

fileInput.onchange = handleFiles;

function handleFiles(){
  images = Array.from(fileInput.files);
  if(images.length){
    dropZone.innerText = `‚úÖ ${images.length} image(s) selected`;
    convertBtn.disabled = false;
    statusText.innerText = "";
  }
}

convertBtn.onclick = async () => {
  statusText.innerText = "‚è≥ Creating PDF...";
  const pdfDoc = await PDFLib.PDFDocument.create();

  for(const img of images){
    const bytes = await img.arrayBuffer();
    let image;

    if(img.type.includes("png")){
      image = await pdfDoc.embedPng(bytes);
    } else {
      image = await pdfDoc.embedJpg(bytes);
    }

    const page = pdfDoc.addPage([image.width, image.height]);
    page.drawImage(image, {
      x:0,
      y:0,
      width:image.width,
      height:image.height
    });
  }

  const pdfBytes = await pdfDoc.save();
  const blob = new Blob([pdfBytes], {type:"application/pdf"});
  const url = URL.createObjectURL(blob);

  downloadLink.href = url;
  downloadLink.download = "images-to-pdf.pdf";
  downloadLink.style.display = "inline-block";
  statusText.innerText = "‚úÖ PDF ready!";
};
</script>

</body>
</html>
